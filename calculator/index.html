<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator by hritik sharma </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="flex">
        <h1>
            calculator by hritik sharma
        </h1>
    </nav>
    <div class="flex">
        <div class="calculator flex">
            <input type="text" placeholder="0" id="input-box">
            <div class="buttons">
                <button class="color-change">ac</button>
                <button class="color-change">del</button>
                <button class="color-change">%</button>
                <button class="color-change">/</button>
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="color-change">*</button>
            </div>
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="color-change">-</button>
            </div>
            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="color-change">+</button>
            </div>
            <div class="buttons">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="color-change">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
